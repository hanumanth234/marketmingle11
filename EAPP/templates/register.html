<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - SNAPSHOP</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
  <header>
    <h1>SNAPSHOP</h1>
  </header>

  <main>
    <section id="register">
      <h2>REGISTER</h2>
      <form id="registration-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Name:">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Email:Example@gmail.com">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Password:">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required placeholder="Address:State">

        <label for="user-type">Type:</label>
        <select id="user-type" name="user-type" required>
          <option value="Seller">Seller</option>
          <option value="Buyer">Buyer</option>
        </select>

        <label for="user-aid">Number:</label>
        <input type="number" id="user-aid" name="user-aid" required placeholder="Lucky Number:">

        <button type="submit">REGISTER</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 SNAPSHOP</p>
  </footer>

  <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
